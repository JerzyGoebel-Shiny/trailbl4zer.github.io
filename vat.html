                  <div class="gross-radio">
                    <form action="">

                    </form>
                  </div>
                  <div class="vat-textbox">
                    <p>TAX level:<p>
                    <input type="number" step="1" name="vat" oninput="initCalc()" value="23" min="1" max="23">
                  </div>
                  <div class="final-value">
                    <p>Total:<p>
